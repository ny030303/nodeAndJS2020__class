<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알람 및 시계</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-wrap">
        <div class="red-text">PC가 절전 모드 해제 상태인 경우에만 알림이 표시됩니다. <a href="#">자세히 알아보기</a></div>
        <div class="timer">
            <div class="timer-text">
                <span class="on">00:</span><span>15:</span>30
            </div>
            <div class="timer-menu">
                <div class="reset-btn">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="start-btn">
                    <i class="fas fa-play"></i>
                </div>
                <div class="sizeup-btn">
                    <i class="fas fa-expand-alt"></i>
                </div>
            </div>
            <div class="count-down">
                <div class="count-down-name">카운트 다운</div>
                <div class="count-down-text">00:15:30</div>
            </div>
        </div>
    </div>
    <div class="timer-edit-wrap">
        <div class="red-text">PC가 절전 모드 해제 상태인 경우에만 알림이 표시됩니다. <a href="#">자세히 알아보기</a></div>
        <div class="">타이머 편집</div>
    </div>
</body>
</html>
